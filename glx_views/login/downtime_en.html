<!DOCTYPE html>
<html lang="en">
  <head data-dir="{{dir}}">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Geolytix MAPP" />
    <meta property="og:title" content="Home | Geolytix MAPP" />
    <meta property="og:type" content="website" />

    <title>Home | Geolytix MAPP</title>

    <link rel="icon" type="image/x-icon" href="{{dir}}/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://geolytix.github.io/mapp/glx_views/app.css"
    />
  </head>

  <body>
    <main>
      <div class="form-container">
        <div class="form-container__inner">
          <div class="flow">
            <div class="text-align-center">
              <div class="gap-bottom-600">
                <img
                  src="https://geolytix.github.io/mapp/icons/mapp_logo_colour.svg"
                  class="logo"
                  alt="Geolytix logo"
                />
              </div>

              <h1 class="form-container__title">
                Your Instance is down for planned maintenance. Please try again
                later, and/or wait to receive an email from GEOLYTIX letting you
                know you are able to login again. Thank you for your understanding, and we apologise for any inconvenience caused.
              </h1>
            </div>
          </div>
        </div>
      </div>
    </main>
